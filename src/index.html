<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>Appcubator</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Appcubator is the hassle free way of quickly building web applications and dynamic websites. Designed for non-technical people.">
  <meta name="author" content="Appcubator Inc">
  <link href="./css/reset.css" id="css-reset" rel="stylesheet">
  <link type="text/css" href="./css/prettyCheckable.css" id="css-prettycheckable" rel="stylesheet"/>
  <!--<link href="{{ STATIC_URL }}css/bootstrap-website.css" id="css-bootstrap-website" rel="stylesheet">-->

  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./img/logo.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./img/logo-144.png">

  <script type="text/javascript" src="//use.typekit.net/gyl1cyv.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>


  <link rel="stylesheet" type="text/css" href="./css/app/app.css">
  <link rel="stylesheet" type="text/css" href="./js/libs/fontselect/fontselect.css" />
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css" />


</head>
<body>
  <script type="text/javascript">
    var DEBUG = true;
  </script>
  <script type="text/javascript">
    var appState = null;
  </script>
  <div class="page">
    <div id="main-container">
      <div class="loading-gif" id="loading-gif"></div>
      <!-- CSS Editor -->
      <div class="left-menu-panel-l1 css-editor" id="css-editor-panel">
          <div class="top-row">
              <div class="navback" id="navigate-back">
                  ‹
              </div>
              <div class="cross" id="close-css-editor">
                  ×
              </div>
          </div>
      </div>
      <!-- CSS Editor -->
      <div class="left-menu-panel-l1 animated css-editor" id="page-view-panel">
      </div>
      <!-- Left Menu -->
      <div class="left-buttons">

          <div class="button-group">
            <div class="btn info" id="page-info" title="Page Info"></div>
          </div>

          <div class="button-group">
            <div class="btn active build-mode" title="Build Mode">
            </div>
            <div class="btn design-mode" id="design-mode-button" title="Design Mode">
            </div>
          </div>

          <div class="button-group">
            <div class="btn mobile-preview" title="Mobile Preview">
            </div>
          </div>
      </div>
      <!-- Inside-Page -->
      <div class="page-container">
          <div class="options-area"></div>
          <div class="loader" style="margin-top: 80px;">
              <span></span>
              <span></span>
              <span></span>
          </div>
          <div class="page-wrapper" id="page-wrapper">
              <div class="url-bar">
                  <div class="url-field">(This template has no route)</div>
                  <div class="refresh-page"><img src="./img/refresh-icon.png"></div>
              </div>
              <iframe class="page full" id="page" src="/editor/3/">
              </iframe>
              <div class="page full" id="shadow-frame"></div>
          </div>
      </div>
      <!-- Right Gallery Panel -->
      <div id="top-panel-bb" class="right-panel">
          <div class="top-panel-title">
              <span>
                  UI Elements
              </span>
          </div>
          <div class="search-panel">
              <span class="search-bg">
                  <span class="search-arrow">
                      <span class="search-cancel">×</span>
                      <input type="text" class="search" placeholder="Search Elements...">
                  </span>
              </span>
              <span class="search-icon">
              </span>
          </div>
          <div class="item-gallery section" id="item-gallery">
              <div class="elements-list" id="elements-list">
                  <ul id='all-list' class="list">
                  </ul>
              </div>
          </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
    var appId = {{ app.id }};
    // var appUrl = "{{ app.url }}";
    // var appGitRepo = "{{ app.git_url }}";
    var appState = {{ app.state_json|fix_solidus|safe }};
    var uieState = {{ app.uie_state_json|fix_solidus|safe }};
    var mobileUieState = {{ app.mobile_uie_state_json|fix_solidus|safe }};
    var statics = {{ statics|fix_solidus|safe }};
    var themes = {{ themes|fix_solidus|safe }};
    var mobileThemes = {{ mobile_themes|fix_solidus|safe }};
    var staticVersion = "{{STATIC_VERSION}}";
    var is_deployed = {{ is_deployed }}
    var v1 = {};
    var v1State = {};
    var pageId = null;
    var innerDoc;
  </script>
  <script data-main="./js/application/main-app/main" src="./js/libs/require.js">
  </script>
  <script src="./js/application/main-app/expander-browser.js"></script>

</body>
</html>
